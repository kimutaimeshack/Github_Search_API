<div class="container">
  <div class="allrepo" *ngIf='Repos'>
    <div *ngFor='let repo of Repos'>
      <div class="MYREPO" >
      <h3 id="reponame">{{repo.name}}</h3>
      <p id="repodes"> {{repo.description}} </p>
      <p id="repodate"> {{repo.created_at | date}}</p>
       <p id="repolink"> {{repo.html_url}} </p>
       </div>
    </div>
  </div>
</div>
